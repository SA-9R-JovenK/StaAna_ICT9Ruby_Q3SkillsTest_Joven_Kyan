<body>
    
    <nav class="navbar">
        <div class="logo">
            <img src="RED_Teleporter.png" alt="Teleporter" width="60" height="60">
        </div>
        <ul class="nav-links">
            <li><a href="#">Lobby</a></li>
            <li><a href="#">TF Servers</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <div class="nav-buttons">
            <a href="#" class="book">Teleporter Going Up</a>
            <a href="#" class="create-btn">Buildin' an Account</a>
        </div>
    </nav>

    <section class="hero">

        <div class="registration-card">

            <div class="left-panel">
                <div class="profile-placeholder">
                    Profile Image
                </div>
                <input type="file" id="profileImage">
                <button class="upload-btn">Upload Photo</button>
            </div>

            <div class="right-panel">
                <h1>REGISTRATION</h1>

                <p class="instructions">
                    Please fill out all requirements to be registered into the Teleporter servers.
                </p>

      <form id="registrationForm">
        <label>First Name</label>
        <input type="text" id="firstName">

        <label>Last Name</label>
        <input type="text" id="lastName">

        <div class="row">
            <div>
                <label>Age</label>
                <input type="number" id="age">
            </div>
            <div>
                <label>Contact Number</label>
                <input type="text" id="contact">
            </div>
        </div>

        <label>Email</label>
        <input type="email" id="email">

        <label>Enter your username</label>
        <input type="text" id="username">

        <label>Enter your password</label>
        <input type="password" id="password">

        <div class="terms">
            <input type="checkbox" id="terms">
            <span>I accept the Terms of Use and Privacy Policy</span>
        </div>

    <button type="submit" class="submit-btn">New Account Going Up</button>
    </form>
            </div>

        </div>
    </section>
